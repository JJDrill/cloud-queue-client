<div ng-repeat="data in dsDetailList">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3
          class="panel-title">{{data.Name}}
          <span class="pull-right">{{data.Type_ID}}</span>
        </h3>
      </div>
      <div class="panel-body">
        <!-- <div class="pull-right ol-sm-3 col-md-2">
          <h5>Edit Mode</h5>
          <span class="bootstrap-switch bootstrap-switch-mini bootstrap-switch-container">
            <input type="checkbox" name="my-checkbox" class="" data-on-text="Enabled" data-off-text="Disabled" unchecked>
          </span>
        </div> -->
        <div ng-repeat="action in data.Actions">
          <div class="panel-body">
            <p>Name: {{action.Name}}</p>
            <p>Verb: {{action.Verb}}</p>
            <p>{{action.Url}}</p>
          </div>
        </div>
      </div>
    </div>

</div>
