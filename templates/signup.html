<!-- <form class="form" action="/auth/signup" method="post"> -->
<form class="form" method="post">
  <div class="form-group">
    <label for="email">User Name</label>
    <input ng-model="newUsername" type="text" class="form-control" name="email" value="">
  </div>
  <div class="form-group">
    <label for="email">Password</label>
    <input ng-model="newPassword" type="password" class="form-control" name="password" value="">
  </div>
  <button ng-click="Signup()" class="btn btn-primary" type="submit" name="button">Sign Up</button>
</form>
