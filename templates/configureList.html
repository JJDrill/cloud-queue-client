<div>
  <div class="panel panel-default">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newDatastoreName" id="inputSuccess1" placeholder="New Datasource Name...">
        <button ng-click="add_New_Datastore()" type="button" class="btn btn-primary">Add Datasource</button>
      </div>
    </form>
  </div>

  <div ng-repeat="data in dsDetailList">
    <div class="panel panel-default">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3
          class="panel-title">{{data.Name}}
        </h3>
      </div>
      <div class="panel-body">
        <span class="pull-right">
          <button class="btn-group btn-danger btn-group-xs" ng-click="delete_Datastore(data.id)" type="button" name="buttonDelete">Delete</button>
        </span>
        <p>
          ID: {{data.id}}
        </p>
        <p>
          Type: {{data.Type_ID}}
        </p>
        <div ng-repeat="action in data.Actions">
          <div class="panel-body">
            <p>Name: {{action.Name}}</p>
            <p>Verb: {{action.Verb}}</p>
            <p>{{action.Url}}</p>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
</div>
