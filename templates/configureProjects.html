<form>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="newProjectName" id="inputSuccess1" placeholder="New Project Name...">
    <button ng-click="add_New_Project()" type="button" class="btn btn-primary">Add Project</button>
  </div>
</form>

<div>
  <ul class="nav nav-pills nav-stacked">
    <li ng-repeat="project in projects" role="presentation" class="btn-default projectListItem">
      <span class="projectListItem">
        <button ng-bootbox-confirm="Are you sure you want to delete the project '{{project.Name}}'?" ng-bootbox-confirm-action="delete_Project(project.Name)"
        class="btn-danger btn-group-xs glyphicon glyphicon-remove-circle" type="button" name="button"></button>
        <a class="projectListItemText" href="/#/configure/{{project.Name}}">{{project.Name}}</a>
      </span>
    </li>
  </ul>
</div>
