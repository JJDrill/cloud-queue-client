<div>
  <ul class="nav nav-pills nav-stacked">
    <li ng-repeat="project in projects" role="presentation" class="btn-default projectListItem">
      <span class="projectListItem">
        <a class="projectListItemText" href="/#/configure/{{project.Name}}">{{project.Name}}</a>
        <button ng-bootbox-confirm="Are you sure you want to delete the project '{{project.Name}}'?" ng-bootbox-confirm-action="delete_Project(project.Name)"
        class="btn-danger btn-group-xs glyphicon glyphicon-remove pull-right" type="button" name="button" title="Click to delete this project..."></button>
      </span>
    </li>
    <li role="presentation" class="btn-default newProjectListItem">
      <span class="">
        <div class="input-group">
          <input type="text" class="form-control addNewProjectName" ng-model="newProjectName" id="newProjectName" placeholder="New project name...">
          <div class="input-group-addon">
            <button ng-click="add_New_Project()" type="button" class="btn-success btn-group-xs glyphicon glyphicon-plus pull-right addNewProjectButton"></button>
          </div>
        </div>
      </span>
    </li>
  </ul>
</div>
