<div>
  <div class="storageGraphList">
    <div class="storageGraph" ng-repeat="storage in getSelectedProjectMetrics()">
      <div class="row">
        <div class="storageInfo">
          <div class="form-group">
            <label>{{storage.Name}}</label>
          </div>
        </div>
        <div class="graphInfo">
          <nvd3 options="options" data="storage"></nvd3>
        </div>
      </div>
    </div>
  </div>
</div>
